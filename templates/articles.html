{% extends 'layout.html' %}


{% block body %}
<h3 align ="center" >Makaleler</h3>
<hr>


{% if articles %}

<form action = "/search" class="form-inline md-form mr-auto mb-4" method = "post">
    <input class="form-control mr-sm-2" type="text"  name ="keyword" placeholder="Ara" aria-label="Search">
    <button class="btn btn-danger btn-rounded  my-0" type="submit">Ara</button>
  </form>
<hr>

<ul class="list-group">
    
    {% for article in articles  %}
<a href="/article/{{article.id}}"><li class="list-group-item">{{article.title}}</li></a>
     
        
    {% endfor %}
                        
      </ul>
    
{% else %}
<div class ="alert alert-danger">Bu blogda hen√ºz makale bulunmuyor..</div>
    
{% endif %}
    

    
{% endblock  %}
